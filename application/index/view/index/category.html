<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0, maximum-scale=1.0">
<meta content="telephone=no" name="format-detection" />
<title>帮5买触屏版手机导购网站模板 - 商品分类</title>

<link rel="stylesheet" href="__ROOT__/css/wap/index.css" type="text/css" />
<script type="text/javascript" src="__ROOT__/js/jquery-1.7.1.js"></script>

</head>
<body>

<form id="searchForm" action="http://m.b5m.com:80/search/fuzzySearch.html" method="post">
	<input type="hidden" name="pageNo" value="0"/>
	<input type="hidden" name="pageSize" value="10"/>
	<input type="hidden" name="sort" value="default"/>
	<input type="hidden" name="sortType" value="desc"/>
	<nav class="topBar cfx">
		<div class="l">
			<a class="logo" href="index.html"></a>
		</div>
		<form action="" method="post">
		<input type="hidden" name="">
		<nav class="topBar cfx">
			<div class="l">
				<a class="logo" href="index.html"></a>
			</div>
			<h1>
				<input class="search sIcon" type="text" name="keyword" placeholder="输入关键词搜索" id="keyword" />
			</h1>
			<div class="r">
				<a href="{:Url('index')}" class="search_a">搜索</a>
			</div>
		</nav>
	</form>
	<script>
		$('.search_a').click(function()
		{
			var keyword = $('#keyword').val();
			$(this).prop('href',"{:Url('index')}?goods_name="+keyword);
		})
	</script>
	</nav>
</form>
		<ul class="sortList">
			{volist name="arr" id="v"}
			{if condition="$v.level eq '0'"}
				<li>
					<a href="{:url('two',['c_id'=>$v.c_id])}">
						<span class="icon icon1"><img alt="" src="__ROOT__/images/category/shoujishuma.jpg" style="width:35px;height:40px"/></span>
						<h3>{$v.c_name}</h3>

						<p>
							{volist name="arr" id="vv"}
							{if condition="$vv.p_id eq $v.c_id"}
							{$vv.c_name}
							{/if}
							{/volist}
						</p>
						<span class="arrow"></span>
					</a>
				</li>
			{/if}
			{/volist}
		</ul>
</body>
</html>
